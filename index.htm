<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prototype</title>
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img id="logo" src="assets/logo_novoxel.png" alt="Logo">
  <div class="arrows">
    <div class="up">
      <img src="assets/arrow-up-icon.png" alt="Key Arrow up">
    </div>
    <img src="assets/arrow-left-icon.png" alt="Key Arrow left">
    <img src="assets/arrow-down-icon.png" alt="Key Arrow down">
    <img src="assets/arrow-right-icon.png" alt="Key Arrow right">
  </div>
  <p id="arrowKeys">Control the character!<br>Think around the corners!</p>
  <div class="keys">
    <img src="assets/A-icon.png" alt="Key A">
    <img src="assets/D-icon.png" alt="">
  </div>
  <p id="letters">Control your view!</p>
</body>

<script src="js/three.js"></script>
<script src="js/objects/camera.js"></script>
<script src="js/objects/map.js"></script>
<script src="js/objects/player.js"></script>
<script src="js/objects/lights.js"></script>
<script src="js/objects/tower.js"></script>
<script src="js/main.js"></script>

</html>
